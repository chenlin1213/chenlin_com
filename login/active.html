<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>欢迎前来激活账号</title>
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />
    <script src="https://www.layuicdn.com/layui/layui.js" charset="utf-8"></script>
</head>

<body>
    <div style="text-align:right">
        <a href="../index.php"><button style="width: 20%;height: 40px;;">返回</button></a>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>请激活：</legend>
    </fieldset>
    <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-col-md6">

            <div class="layui-card">
                <div class="layui-card-header">激活</div>
                <div class="layui-card-body">
                    <form class="layui-form" action="active.php" method="post" onsubmit="return checkForm(this)"
                        lay-filter="example">
                        <div class="layui-form-item">
                            <label class="layui-form-label">激活码</label>
                            <div class="layui-input-block">
                                <input type="text" name="token" placeholder="请输入激活码" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <input type="submit" class="layui-btn layui-btn-normal" value="立即激活" />
                            </div>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
    <script type="text/javascript">
        // 验证输入不为空的脚本代码
        function checkForm(form) {
            if (form.username.value == "") {
                alert("用户名不能为空!");
                form.username.focus();
                return false;
            }
            if (form.password.value == "") {
                alert("激活码不能为空!");
                form.password.focus();
                return false;
            }
            return true;
        }
    </script>

</body>

</html>
